{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3>UPCOMING EVENTS</h3>
        <div class="events_box">
            {% for event in events %}
            <div class="event">
                <h5>{{ event.name }}</h5>
                <img src="{{ event.image.url }}" alt="event image">
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
