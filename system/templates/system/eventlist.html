{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3>UPCOMING EVENTS</h3>
        <div class="events_box">
            {% for event in events %}
            <a href="e{{ event.id }}/" class="event">
                <div>
                    <h5>{{ event.name }}</h5>
                    <img src="{{ event.image.url }}" alt="event image">
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
